<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interfaz de Visualización</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Menú</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/operation">Operación</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Históricos</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-8">
      <h2>Valores medidos</h2>
      <table>
        <thead>
          <tr>
            <td>Voltaje</td>
            <td>Corriente</td>
          </tr>
        </thead>
        <tbody>
          {% for paramet in parametro %}
          <tr>
            <td>{{paramet.0}}</td>
            <td>{{paramet.1}}</td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="/setvoltage" method="POST">
        <input type="text" name="voltaje" placeholder="Voltaje">
        <button type="submit">Enviar</button>
      </form>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <br>
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</body>
</html>
