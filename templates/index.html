<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interfaz de Visualización</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
  <script type=text/javascript src="{{url_for('static', filename='jquery-3.4.1.js') }}"></script>

<link rel="stylesheet" type="text/css" href="">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Menú</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/historicos">Históricos</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-8">
      <h2>Valores medidos</h2>
      <table class="table table-bordered table-dark" style="width:40%">
          <thead>
            <tr>
              <th scope="col">Voltaje del panel</th>
              <th scope="col">Corriente del panel</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" id="vol">/th>
              <td id="cor"></td>
            </tr>
          </tbody>
        </table>
        <br>
      <form action="/setvoltage" method="POST">
        <input type="text" name="voltaje" placeholder="Voltaje">
        <button type="submit" >Enviar</button>
      </form>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <br>
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</body>
</html>
